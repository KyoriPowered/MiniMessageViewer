<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>MiniMessageViewer</title>
    <script src="MiniMessageViewer.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>MiniMessage Viewer</h1>
    <div class="wrapper">
      <div class="input-panel">
        <label for="input">Input: </label><br>
        <textarea id="input" placeholder="<blue>Hello <red>World!"></textarea><br>
      </div>
      <div class="output-panel">
        <label for="output">Output: </label><br>
        <div class="output">
          <div id="output"></div>
        </div>
      </div>
    </div>
  </body>
</html>
